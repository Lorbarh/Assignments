<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <section class="left">
        <h1>Register!</h1>
        <p>Enter your details to create an account with us.</p>
        <form class="form" action="success.html">
          <div>
            <label>First Name</label>
            <input type="text" placeholder="Enter your first name" required />
          </div>
          <div>
            <label>Last Name</label>
            <input type="text" placeholder="Enter your last name" required />
          </div>
          <div>
            <label>Gender</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">Male</label>
            <input type="radio" name="gender" id="male" />
            <label for="male">Female</label>
          </div>
          <div>
            <label for="color">Select your favorite color</label>
            <input type="color" id="color" name="color" value="#000000" />
          </div>
          <div>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" required />
          </div>
          <div>
            <label>Phone Number</label>
            <input
              type="tel"
              placeholder="Enter your phone-number"
              id="phone"
              required
            />
          </div>
          <div>
            <label for="mail">E-mail</label>
            <input type="email" placeholder="Enter your email" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="Enter a password"
              id="password"
              required
            />
          </div>
          <div>
            <button type="submit">Register</button>
          </div>
        </form>
      </section>
      <section class="right">
        <h1>The Ideal Company</h1>
        <img src="./idealcoy.webp" alt="The Ideal Company" />
        <hr />
        <p>Already registered?</p>
        <form action="login.html">
          <button type="submit" class="home">Log In</button>
        </form>
      </section>
    </div>
  </body>
</html>
